<body>
<div class="container">
  <mat-form-field class="filter-input">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let problems"> {{problems.Register_problem}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef> Local </th>
      <td mat-cell *matCellDef="let problems"> {{problems.greenArea}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="urgente">
      <th mat-header-cell *matHeaderCellDef> Urgente ? </th>
      <td mat-cell *matCellDef="let problems"> {{problems.active}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let problems"> {{problems.status}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> imagem </th>
      <td mat-cell *matCellDef="let problems" (click)="viewDetailsImage(problems.id)"> <i class="fa-solid fa-eye"></i> </td>
    </ng-container> 

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let problems"> {{ problems.date * 1000 | date:'dd/MM/yyyy' }} </td>
    </ng-container> 

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Detalhes </th>
      <td mat-cell *matCellDef="let problems" (click)="viewDetails(problems.id)"> <i class="fa-solid fa-circle-info"></i></td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
