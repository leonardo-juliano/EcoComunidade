    <img class="profile-image" src="../../../assets/img/profile-man.png" alt="Imagem do UsuÃ¡rio">
    <div class="profile-name">{{p.name}}</div>
    <div class="profile-email"> <strong>Email:</strong> {{p.email}}</div>
    <div class="profile-email"><strong>Cidade: </strong>  {{p.city}}</div>
