<div class="botao" *ngIf="!show">
  <button type="button" class="botao_registrar" id="openPopup" (click)="open()">REGISTRAR</button>
</div>
<div id="map"></div>

<div class="popup" id="popup" *ngIf="show">
  <div class="close-btn" (click)="endForm()">&times;</div>
  <div class="form">
    <h2>Registro</h2>
    <div class="form-element">
      <div class="row">
        <label for="">Qual o problema ? </label>
        <select name="" id="register_problem" [(ngModel)] = "register_problem" placeholder='teste'>
          <option value="">- Selecionar -</option>
          <option *ngFor="let s of problem" value="{{s.name}}">{{s.name}}
          </option>
        </select>        
        <label for="">Descrição detalhada:</label>
        <input type="text"/>
        <label>Status</label>
        <select name="" id="" [(ngModel)]="register_status">
          <option value="">- Selecionar -</option>
          <option *ngFor="let s of status" value="{{s.name}}">{{s.name}}
          </option>
        </select>
        <input type="file" (change)="handleFileInput($event)">
      </div>
      <!-- <video #videoElement autoplay></video> -->
      <button class="botao_registro" (click)="CreateRegister()">TIRAR FOTO</button>
      <button class="botao_registro" (click)="CreateRegister()">REGISTRAR</button>
    </div>
  </div>
</div>

<!-- Popup de detalhes -->
<div class="popup_details" id="popup_details" *ngIf="show_details">
  <div class="close-btn" (click)="end_details()">&times;</div>
  <div class="form">
    <h2>Detalhes</h2>
    <div class="form-element">
      <div class="row">
        <label for="">Qual o problema ? </label>
        <select name="" id="register_problem" disabled>
          <option *ngFor="let s of problem" value="{{s.id}}">{{s.name}}</option>
        </select>        
        <label for="">Descrição detalhada:</label>
        <input type="text" value="{{s.description}}"/>
        <label>Status</label>
        <select name="" id="" [(ngModel)]="register_status">
          <option value="">- Selecionar -</option>
          <option *ngFor="let s of status" value="{{s.id}}">{{s.name}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
